      <footer class="no-news">
        <small>&copy; {{ site.time | date: '%Y' }} {{ site.business.name }}
      </footer>
    </div>

    <!-- If they're out, get some from the cellar -->
    <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="{{ site.url }}/assets/js/retina.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ site.url }}/assets/js/scripts.js"></script>

    <script>
      var refTagger = {
        settings: {
          bibleReader: "bible.faithlife",
          bibleVersion: "KJV",
          noSearchClassNames: ["date"],
          noSearchTagNames: [],
          socialSharing: [],
          tagChapters: true
        }
      };

      (function(d, t) {
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = "//api.reftagger.com/v2/RefTagger.js";
        s.parentNode.insertBefore(g, s);
      }(document, "script"));

      function refTag() {
        refTagger.tag();
      };

      // JScroll
      $('.article-content').jscroll({
          contentSelector: 'div.paginated-content',
          nextSelector: 'a.next',
          callback: refTag
      });
    </script>

    </body>
