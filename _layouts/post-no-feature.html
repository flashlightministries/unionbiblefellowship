{% include head.html %}

<section class="article">

{% if page.image.feature %}
  <div class="overlay-lighter"></div>
  <div class="featured-image" style="background-image: url({{ site.url }}/images/{{ page.image.feature }})"></div>
{% else %}
  <div class="overlay-lighter"></div>
  <div class="featured-image" style="background-image: url({{ site.url }}/images/flashlight1.jpg)"></div>
{% endif %}


      <article class="wrap post">
        <header class="post-header">
          <hgroup>
            <h1>{{page.title}}</h1>
            <p class="date">{{page.date | date: "%b %d, %Y" }}</p>
            <p class="intro">{% if page.description %}{{ page.description }}{% else %}{{ page.tagline }}{% endif %}</p>
          </hgroup>
        </header>

        {{ content }}

      <div class="post-sharing">
        {% include JB/sharing %}
      </div>

      </article>
    </section>
</div>

{% include footer.html %}
